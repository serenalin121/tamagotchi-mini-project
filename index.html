<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Welcome to Tamagotchi Game</h1>
    <form class="my-3 form">
      <label for="name">What's name of your Tamagotchi?</label>
      <input type="text" class="name" name="name" placeholder="name" required />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
      <h2 class="t-name"></h2>
      <h3 class="t-age">Age: <span class="age"></span> years old</h3>
      <ul class="t-details">
        <li>Hunger: <span class="hunger"></span></li>
        <li>Sleepiness: <span class="sleepiness"></span></li>
        <li>Boredom: <span class="boredom"></span></li>
      </ul>
    </div>
    <div>
      <button class="feed action btn btn-warning">Feed</button>
      <button class="sleep action btn btn-success">Sleep</button>
      <button class="play action btn btn-info">Play</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
