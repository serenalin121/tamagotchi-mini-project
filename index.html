<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Welcome to Tamagotchi Game <i class="bi bi-controller"></i></h1>
    <form class="my-3 form">
      <label for="name">What's the name of your Tamagotchi?</label>
      <input type="text" class="name" name="name" placeholder="name" required />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
      <ul class="t-details">
        <li>Hunger: <span class="hunger"></span></li>
        <li>Sleepiness: <span class="sleepiness"></span></li>
        <li>Boredom: <span class="boredom"></span></li>
      </ul>
    </div>
    <div class="t-display">
      <h2 class="t-name"></h2>
      <h5 class="t-age">Age: <span class="age"></span> years old</h3>
      <div class="oval"></div>
      <div class="square"></div>
      <div class="tamagotchi">
        <img class="character" src="images/V1.png" />
      </div>
      <div class="buttons">
        <button class="feed btn btn-warning">
          <i class="bi bi-egg-fried"></i> Feed
        </button>
        <button class="sleep btn btn-success">
          <i class="bi bi-moon-stars-fill"></i> Sleep
        </button>
        <button class="play btn btn-info">
          <i class="bi bi-github"></i> Play
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
